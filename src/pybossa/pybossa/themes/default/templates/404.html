{% extends "base.html" %}
{% set active_page = "support" %}

{% block content %}
<div class="row">
    <h1>Página no encontrada</h1>
    <p class="lead">Lo sentimos, pero no podemos encontrar la página que estabas buscando.</p>
    <a id="btnHome" href="{{url_for('home')}}" class="btn btn-large" style="display:none;"> 
        <i class="icon-home"></i>
        Go Home
    </a>
    <a id="btnBack" href="#" class="btn btn-large" onclick="history.back()" style="display:none;"> 
        <i class="icon-arrow-left"></i>
        Retroceder</a>
</div>
<script>
    console.log(history.length);
    if (history.length > 1) {
        $("#btnBack").show();
    }
    else {
        $("#btnHome").show();
    }

</script>
{% endblock %}
